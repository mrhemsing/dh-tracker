<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DH Tracker</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .muted { color: #666; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 16px; max-width: 1200px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
      canvas { max-width: 100%; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      @media (max-width: 900px) { .row { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <h1>DH Tracker</h1>
    <p class="muted">Local-first weekly lab dashboard. Files stay on this machine.</p>

    <div class="card">
      <div><b>Setup</b></div>
      <ol>
        <li>Drop weekly lab PDFs/CSVs into <code>labs/inbox/</code></li>
        <li>Run <code>npm run import</code> (creates <code>data/biomarkers.json</code>)</li>
        <li>Run <code>npm run dev</code> and open this page</li>
      </ol>
    </div>

    <div class="grid">
      <div class="row">
        <div class="card">
          <h2>Platelets</h2>
          <canvas id="plt"></canvas>
        </div>
        <div class="card">
          <h2>WBC</h2>
          <canvas id="wbc"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="card">
          <h2>Hemoglobin</h2>
          <canvas id="hgb"></canvas>
        </div>
        <div class="card">
          <h2>ANC (Neutrophils)</h2>
          <canvas id="anc"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

    <script>
      function mkChart(id, label, points) {
        const ctx = document.getElementById(id);
        const data = points.map(p => ({ x: p.date, y: p.value }));
        return new Chart(ctx, {
          type: 'line',
          data: { datasets: [{
            label,
            data,
            parsing: false,
            borderColor: '#0b63ce',
            backgroundColor: 'rgba(11, 99, 206, 0.08)',
            tension: 0.2,
            pointRadius: 2,
          }]},
          options: {
            responsive: true,
            scales: {
              x: { type: 'time', time: { unit: 'week' } },
              y: { beginAtZero: false },
            },
            plugins: { legend: { display: false } }
          }
        });
      }

      async function run() {
        const res = await fetch('/api/biomarkers');
        const json = await res.json();
        const by = {};
        for (const p of (json.points ?? [])) {
          (by[p.name] ||= []).push(p);
        }
        for (const k of Object.keys(by)) by[k].sort((a,b) => a.date.localeCompare(b.date));

        mkChart('plt', 'Platelets', by.Platelets ?? []);
        mkChart('wbc', 'WBC', by.WBC ?? []);
        mkChart('hgb', 'Hemoglobin', by.Hemoglobin ?? []);
        mkChart('anc', 'ANC', by.ANC ?? []);
      }

      run().catch(err => {
        console.error(err);
        document.body.insertAdjacentHTML('beforeend', `<p style="color:red">Failed to load data. Run importer first.</p>`);
      });
    </script>
  </body>
</html>
