<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>DMH Tracker</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      h1 { color: #800020; }
      .muted { color: #666; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 16px; max-width: 1200px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
      canvas { max-width: 100%; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      @media (max-width: 900px) { .row { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <h1>DMH Tracker</h1>
    <p class="muted">Labs: Feb 2, 2025 – Feb 1, 2026</p>

    <div class="grid">
      <div class="row">
        <div class="card">
          <h2>Platelets</h2>
          <canvas id="plt"></canvas>
        </div>
        <div class="card">
          <h2>WBC</h2>
          <canvas id="wbc"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="card">
          <h2>Hemoglobin</h2>
          <canvas id="hgb"></canvas>
        </div>
        <div class="card">
          <h2>ANC (Neutrophils)</h2>
          <canvas id="anc"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

    <script>
      function mkChart(id, label, points) {
        const canvas = document.getElementById(id);
        const labels = points.map(p => p.date);
        const values = points.map(p => p.value);

        return new Chart(canvas, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label,
              data: values,
              borderColor: '#0b63ce',
              backgroundColor: 'rgba(11, 99, 206, 0.08)',
              tension: 0.2,
              pointRadius: 2,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: 'category',
                ticks: { maxTicksLimit: 12 },
              },
              y: { beginAtZero: false },
            },
            plugins: { legend: { display: false } }
          }
        });
      }

      async function run() {
        const statusEl = document.createElement('p');
        statusEl.className = 'muted';
        statusEl.id = 'status';
        statusEl.textContent = 'Loading data…';
        document.body.insertAdjacentElement('afterbegin', statusEl);

        const res = await fetch('/biomarkers.json', { cache: 'no-store' });
        const json = await res.json();
        const points = (json.points ?? []);

        const by = {};
        for (const p of points) {
          (by[p.name] ||= []).push(p);
        }
        for (const k of Object.keys(by)) by[k].sort((a,b) => a.date.localeCompare(b.date));

        statusEl.textContent = `Loaded ${points.length} points. (Platelets: ${(by.Platelets||[]).length}, WBC: ${(by.WBC||[]).length}, Hemoglobin: ${(by.Hemoglobin||[]).length}, ANC: ${(by.ANC||[]).length})`;

        mkChart('plt', 'Platelets', by.Platelets ?? []);
        mkChart('wbc', 'WBC', by.WBC ?? []);
        mkChart('hgb', 'Hemoglobin', by.Hemoglobin ?? []);
        mkChart('anc', 'ANC', by.ANC ?? []);
      }

      run().catch(err => {
        console.error(err);
        document.body.insertAdjacentHTML('beforeend', `<p style="color:red">Failed to load charts: ${String(err)}</p>`);
      });
    </script>
  </body>
</html>
